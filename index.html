<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <H1>TIC-TAC-TOE</H1> -->
    
    <div class="contain">  <!--NAVBAR-->
        <nav>SOHEL'S TIC-TAC-TOE</nav>
    </div>

    <div class="gamecontainer"> <!--MAIN CONTAINER-->
        <div class="container">  <!--ACTUAL GAME-->
            <div class="line"></div>
            <div class="box bt-0 bl-0" ><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box  bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bd-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bd-0"><span class="boxtext"></span></div>
            <div class="box bd-0 br-0"><span class="boxtext"></span></div>
            
        </div>

        <div class="gameinfo">  <!--GAME INFORMATION-->
            <h1>WELCOME TO MY TIC-TAC-TOE.</h1>
            <div class="size">
                <span class="info">Start</span>
                <span><button id="reset">Reset</button></span>
                <span><button id="restart">Play Again</button></span>
            </div>
            <div class="imgbox">
                <img src="./images/excited.gif" alt="excited gif">
            </div>
            <div class="imgbox2">
                <img src="./images/over.gif" alt="excited gif">
            </div>
        </div>
    </div>

    <!-- FOLLOW SECTION -->
    <div class="main">
        <div class="btn_wrap">
            <span id="follow">Follow me on: </span>
            <div class="followcontainer">
                <i><a href="https://www.facebook.com/sohail.salmani.3975" target="_blank"><img src="./images/fblogo3.png" alt="fblogo"></a></i>
                <i><a href="https://twitter.com/real_sohel_" target="_blank"><img src="./images/twit.png" alt="twitterlogo"></a></i>
                <i><a href="https://www.instagram.com/sohail.salmani.400054/" target="_blank"><img src="./images/iglogo.png" alt="iglogo"></a></i>
                <i><a href="https://www.linkedin.com/in/mohd-sohel-salmani-957603226/" target="_blank"><img src="./images/lin.png" alt="linkedinlogo"></a></i>
            </div>
        </div>
    </div>
    <!-- FOOTER FOR SOME SPACE -->
    <footer>
        <div class="ok">
            .
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
